<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button.secondary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
            margin-top: 10px;
        }
        button.secondary:hover {
            background: linear-gradient(135deg, #9dd9d5 0%, #f5c6d3 100%);
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .existing-user-box {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .existing-user-box h2 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .existing-user-box p {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .username-display {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
            margin: 10px 0;
        }
        .divider {
            text-align: center;
            margin: 20px 0;
            color: #999;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }
        .divider span {
            background: white;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Вход</h1>
        
        <!-- Загрузка и проверка токена -->
        <div id="loading" class="loading" style="display: none;">
            <p>Проверяю вашу сессию...</p>
            <p style="font-size: 12px; margin-top: 10px;">Пожалуйста, подождите</p>
        </div>

        <!-- Форма входа для существующего пользователя -->
        <div id="existingUserForm" class="form-section">
            <div class="existing-user-box">
                <p>Ваша сессия активна!</p>
                <p>Войти как:</p>
                <div class="username-display" id="displayUsername"></div>
                <p id="displayEmail" style="font-size: 12px; color: #999;"></p>
            </div>
            
            <button onclick="continueAsExistingUser()">Продолжить</button>
            <button class="secondary" onclick="switchUser()">Войти другим пользователем</button>
        </div>

        <!-- Форма логина с паролем -->
        <div id="loginForm" class="form-section active">
            <form onsubmit="loginUser(event)">
                <div class="form-group">
                    <label for="login">Логин или Email:</label>
                    <input type="text" id="login" required />
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" minlength="8" required />
                </div>
                <button type="submit">Войти</button>
                <div id="message" class="message"></div>
            </form>
            <div class="link">
                Нет аккаунта? <a href="/register">Зарегистрироваться</a>
            </div>
        </div>
    </div>

    <script>
        // Функция для получения значения cookies по имени
        function getCookie(name) {
            const nameEQ = name + "=";
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.indexOf(nameEQ) === 0) {
                    return decodeURIComponent(cookie.substring(nameEQ.length));
                }
            }
            return null;
        }

        // Функция для установки cookies
        function setCookie(name, value, days = 30) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
        }

        // Функция для удаления cookies
        function deleteCookie(name) {
            document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        // Проверка валидности токена и получение данных пользователя
        async function validateTokenFromCookie() {
            const token = getCookie('access_token');
            if (!token) return null;

            try {
                const userId = getCookie('user_id');
                const response = await fetch(`/api/v1/users/${userId}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        // Токен валиден, возвращаем данные пользователя
                        return {
                            login: result.data.login,
                            email: result.data.email,
                            user_id: result.data.user_id,
                            role: result.data.role_name
                        };
                    }
                } else {
                    // Токен невалиден - удаляем cookies
                    deleteCookie('access_token');
                    deleteCookie('refresh_token');
                    deleteCookie('user_id');
                    deleteCookie('role');
                }
                return null;
            } catch (error) {
                console.error('Ошибка проверки токена:', error);
                return null;
            }
        }

        // При загрузке страницы проверяем токен
        window.addEventListener('load', async () => {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('existingUserForm').classList.remove('active');

            const userData = await validateTokenFromCookie();
            document.getElementById('loading').style.display = 'none';

            if (userData) {
                // Токен валиден - показываем форму с предложением войти как существующий пользователь
                document.getElementById('displayUsername').textContent = userData.login;
                document.getElementById('displayEmail').textContent = userData.email;
                document.getElementById('existingUserForm').classList.add('active');
            } else {
                // Токена нет или он невалиден - показываем форму логина
                document.getElementById('loginForm').classList.add('active');
            }
        });

        // Продолжить как существующий пользователь
        function continueAsExistingUser() {
            const token = getCookie('access_token');
            if (token) {
                window.location.href = '/';
            }
        }

        // Переключиться на другого пользователя
        function switchUser() {
            // Удаляем cookies
            deleteCookie('access_token');
            deleteCookie('refresh_token');
            deleteCookie('user_id');
            deleteCookie('role');

            // Очищаем формы
            document.getElementById('login').value = '';
            document.getElementById('password').value = '';
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';

            // Показываем форму логина
            document.getElementById('existingUserForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        async function loginUser(event) {
            event.preventDefault();
            const login = document.getElementById('login').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ login, password })
                });

                if (!response.ok) {
                    const text = await response.text();
                    showMessage('Ошибка сервера: ' + text, 'error');
                    return;
                }

                const result = await response.json();
                if (result.success) {
                    // Сохраняем токены в cookies (на 30 дней)
                    setCookie('access_token', result.data.access_token, 30);
                    setCookie('refresh_token', result.data.refresh_token, 30);
                    setCookie('user_id', result.data.user_id, 30);
                    setCookie('role', result.data.role, 30);

                    showMessage('Вход успешен! Перенаправляем...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                showMessage('Ошибка сети: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
